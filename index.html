<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center mt-5">
        <form class="w-50 bg-white p-5 rounded shadow">
            <h2 class="text-center mb-4 text-primary">Form Pendaftaran</h2>
            <div class="mb-3">
                <label for="Name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="Date" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="Date">
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="Phone">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitbutton">Submit</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("form");
        const passwordInput = document.getElementById("password");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            if (passwordInput.value.length < 8) {
                alert("Password kurang dari 8 karakter!");
            } else {
                alert("Berhasil masuk!");
                window.location.href = "quiz.html";
            }
        });
    </script>
</body>

</html>
